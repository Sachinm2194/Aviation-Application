

<app-header style="position: fixed; width: 100%; height: 60px;"></app-header>

<div class="parent container-fluid">
  <div class="row main-body">
    <div class="col-sm-2 border part1" style="width: 200px;">
      <div class="sidebar">
        <ul class="sidebar-lists" style="list-style: none">
          <li class="sidebar-list mt-3" style="font-size: 33px; font-weight: bold; margin-left: -10px; font-weight: bold; margin-top: -15px;">DashBoard</li>
          <hr />
          <li class="sidebar-list"><button class="custom-button" (click)="onAirlines()">Airlines</button></li>
          <hr />
          <li class="sidebar-list"><button class="custom-button" (click)="onAirports()">Airports</button></li>
          <hr />
          <li class="sidebar-list"><button class="custom-button" (click)="onAirlineSchedules()">AirlineSchedules</button></li>
          <hr />
          
        </ul>
      </div>
    </div>

    <div class="col-sm-10 border part2">
      
      <div class="analytics border m-1" style="height: 100%">

        <div class="bar-chart-wrapper">

        <div class="bar-chart-container">
          <p class="" style=" background-color: #fc790d; border-radius: 5px; text-align: center; font-size: 30px;">Total Airlines per Month </p>
          <div class="bar-chart">
            
            <div class="bar" *ngFor="let bar of bars" [style.height.%]="bar.value" [title]="bar.label">
              <span>{{ bar.value }}%</span>
            </div>
          </div>
          <div class="axis">
            <div class="axis-label" *ngFor="let bar of bars">{{ bar.label }}</div>
          </div>
        </div>
        </div>
      </div>
      <div class="custom-content">
        <!-- Your custom content below the bar chart -->
        <p style="color: white;">j</p>
      </div>
    </div>
  </div>
</div>
